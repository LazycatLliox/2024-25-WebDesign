<body>
    <h1>HTML Table Example</h1>
    <h2>Iteams Sold Summary</h2>

    <table>
        <thead>
        <caption>Iteams Sold August 2016</caption>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <th colspan="3">Clothes</th>
            <th colspan="2">Accessories</th>
        </tr>
        <tr>
            <th>Trousers</th>
            <th>Skirts</th>
                <th>Dresses</th>
                <th>Bracelets</th>
                <th>Rings</th>
            </tr>
        </thead>
        <Tbody>
            <tr>
                <th rowspan="3">Belgium</th>
                <th>Antwerp</th>
                <td>56</td>
                <td>22</td>
                <td>43</td>
                <td>72</td>
                <td>23</td>
            </tr>
            <tr>
                <th>Gent</th>
                <td>46</td>
                <td>18</td>
                <td>50</td>
                <td>61</td>
                <td>15</td>
            </tr>
            <tr>
                <th></th>
            </tr>
        </Tbody>
    </table>
</body>
